<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">,
    <link type="text/plain" rel="author" href="humans.txt"/>
    <title>Egg Timer</title>

</head>

<body class="background-black">

<div class="center margin-top">
    <img src="img/egg.png">
</div>

<div class="center timer" style="margin-top: 80px" id="timer"></div>

<div class="btn-container">
    <div class="btn" id="btn-start">
        START
    </div>
    <div class="btn" id="btn-stop">
        STOP
    </div>
    <div class="btn" id="btn-reset">
        RESET
    </div>
</div>

<p style="color: white; margin-bottom:0px">
    Wie lang soll der Countdown laufen?
</p>
<div>
    <form>
        <input id="time-lapse01" type="number" value="5" min="0" style="width: 60px">
        <label style="color: white" for="time-lapse01" id="label-lapse01">
            Minuten
        </label>
        <button class="btn-enter" type="button" onclick="validateInput()">setzen</button>
        <button class="btn-reset" type="reset" onclick="resetInput()">zurücksetzen</button>
    </form>
</div>

<div>
    <form>
        <input type="radio" id="sound1" name="sound" value="happy_bells" checked>
        <label style="color: white" for="sound1">
            Happy Bells
        </label><br>
        <input type="radio" id="sound2" name="sound" value="bubbly_strings">
        <label style="color: white" for="sound2">
            Bubbly Strings
        </label><br>
        <input type="radio" id="sound3" name="sound" value="musical_alert">
        <label style="color: white" for="sound3">
            Musical Alert
        </label><br>
        <input type="radio" id="sound4" name="sound" value="positive-chime">
        <label style="color: white" for="sound4">
            Positive Chime
        </label><br>


        <button class="btn-reset" type="button" onclick="setSound()">auswählen</button>
    </form>
</div>


<script type="text/javascript" src="./scripts/timer.js"></script>
</body>
</html>
