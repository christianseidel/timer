<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">,
    <title>Egg Timer</title>
</head>

<body class="background-black">

<div class="center margin-top timer" id="timer"></div>

<div class="btn-container">
    <div class="btn" id="btn-start">
        START
    </div>
    <div class="msg" id="msg_noRun"></div>
</div>
<div class="btn-container">
    <div class="btn" id="btn-stop">
        STOP
    </div>
    <div class="msg" id="msg_noStop"></div>
</div>

<div class="btn-container">
    <div class="btn" id="btn-reset">
        RESET
    </div>
    <div class="msg" id="msg_noReset"></div>
</div>



<script type="text/javascript" src="./scripts/timer.js"></script>
</body>
</html>
