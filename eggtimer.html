<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">,
    <link type="text/plain" rel="author" href="humans.txt"/>
    <title>Egg Timer</title>

</head>

<body class="background-black">

<div class="center margin-top">
    <img src="img/egg.png">
</div>

<div class="center timer" style="margin-top: 80px" id="timer"></div>

<div class="btn-container">
    <div class="btn" id="btn-start">
        START
    </div>
    <div class="btn" id="btn-stop">
        STOP
    </div>
    <div class="btn" id="btn-reset">
        RESET
    </div>
</div>

<div class="center margin-top">
    <p id="lapse"></p>
</div>

<div>
    <p style="margin-bottom: 0px">
        Anzahl der Durchg채nge:
    </p>
    <form>
        <input id="number-of-lapses" type="number" value="1" min="0" style=" width: 42px">
        <label for="number-of-lapses" id="label-number-of-lapses">Runde &nbsp;</label>
        <button class="btn-enter" type="button" onclick="validateLapsesSetting()">setzen</button>
        <button class="btn-reset" type="reset" onclick="resetLapsesSetting()">zur체cksetzen</button>
    </form>
</div>

<div>
    <p style="margin-bottom: 0px">
        Dauer der Zeitschleife:
    </p>
    <form>
        <input id="hours-lapse01" type="number" value="0" min="0" max="24" style=" width: 42px">
        <label for="hours-lapse01" id="label-hours-lapse01">Stunden</label>
        <input id="minutes-lapse01" type="number" value="2" min="0" max="59" style="width: 42px; margin-left: 6px">
        <label for="minutes-lapse01" id="label-minutes-lapse01">Minuten</label>
        <button class="btn-enter" type="button" onclick="validateTimeSetting()">setzen</button>
        <button class="btn-reset" type="reset" onclick="resetTimeSetting()">zur체cksetzen</button>
    </form>
</div>

<div>
    <p style="margin-top: 20px">
        Klingelton:
    </p>
    <form>
        <input type="radio" id="sound1" name="sound" value="happy_bells" checked>
        <label for="sound1">
            Happy Bells
        </label><br>
        <input type="radio" id="sound2" name="sound" value="bubbly_strings">
        <label for="sound2">
            Bubbly Strings
        </label><br>
        <input type="radio" id="sound3" name="sound" value="musical_alert">
        <label for="sound3">
            Musical Alert
        </label><br>
        <input type="radio" id="sound4" name="sound" value="positive-chime">
        <label for="sound4">
            Positive Chime
        </label><br>


        <button class="btn-reset" type="button" onclick="setSound()">ausw채hlen</button>
    </form>
</div>


<script type="text/javascript" src="./scripts/timer.js"></script>
</body>
</html>
